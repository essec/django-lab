{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="card" style="margin-top: 3%">
      <div class="row">
        <div class="col s8">
          <div class="card-content">
            <span class="card-title" style="font-size: 50px; font-family: Lobster">
              New Post
            </span>
          </div>
          <div class="card-action">
            <form method="POST">
              <div class="row">
                {% csrf_token %}
                <div class="input-field col s12">
                  {{ form.title.label }}
                  {{ form.title }}
                  {{ form.text.label }}
                  {{ form.text }}
                </div>
              </div>
              <div class="row">
                <button type="submit" class="save btn">Save</button>
              </div>
            </form>
          </div> 
        </div>
      </div>
    </div>
  </div>
{% endblock %}
