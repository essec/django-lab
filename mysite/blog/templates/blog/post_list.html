{% extends 'blog/base.html' %}
{% block content %}
  <div class="container">
    <div class="card" style="margin-top: 3%">
      <div class="row">
        <div class="col s12">
          {% for post in posts %}
          <div class="card-content">
            <span class="card-title" style="font-size: 50px; font-family: Lobster; max-width: 500px;">
              <a href="{% url 'post_detail' pk=post.pk %}" class="black-text">
                {{post.title}}
              </a>
            </span>
            <br>
            <p>{{post.text|linebreaksbr}}</p>
          </div>
          <div class="card-action">
            published: {{ post.published_date }}
          </div>
          {% endfor %}      
        </div>
      </div>
    </div>
  </div>
{% endblock %}
