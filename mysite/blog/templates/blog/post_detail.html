{% extends 'blog/base.html' %}
{% block content %}
  <div class="container">
    <div class="card" style="margin-top: 3%">
      <div class="row">
        <div class="col s12">
          <div class="card-content">
            <span class="card-title" style="font-size: 50px; font-family: Lobster">
              {{post.title}}
              <a class="" href="{% url 'post_edit' pk=post.pk %}" style="font-size: 20px">edit</a>
            </span>
            <br>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
          <div class="card-action">
            {% if post.published_date %}
                  {{ post.published_date }}
            {% endif %}     
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
